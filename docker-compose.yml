services:
  memgraph:
    image: memgraph/memgraph-mage:latest
    container_name: egregore-memgraph
    ports:
      - "7687:7687"  # Bolt protocol
      - "7444:7444"  # WebSocket for Lab
    volumes:
      - memgraph_data:/var/lib/memgraph
    environment:
      - MEMGRAPH="--telemetry-enabled=false"
    healthcheck:
      test: ["CMD", "mgconsole", "--eval", "RETURN 1;"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: egregore-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  memgraph_data:
    name: egregore_memgraph_data
  qdrant_data:
    name: egregore_qdrant_data
